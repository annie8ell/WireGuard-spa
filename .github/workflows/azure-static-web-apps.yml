name: Deploy to Azure Static Web Apps

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/public/**'
      - 'api/**'
      - '.github/workflows/azure-static-web-apps.yml'
  pull_request:
    types: [labeled, closed]
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.action == 'labeled' && github.event.label.name == 'run-deploy')
    runs-on: ubuntu-latest
    name: Build and Deploy to Azure Static Web Apps

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Show app files (diagnostic)
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "Listing frontend/public:"
          ls -la frontend/public || true
          echo "Find index.html:"
          find frontend/public -type f -name index.html -print || true

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          # App (SPA) configuration - no build step
          app_location: 'frontend/public'
          skip_app_build: true
          output_location: '.'
          # API configuration - Python 3.11 Functions (auto-detected)
          api_location: 'api'

      - name: Deployment summary
        if: success()
        run: |
          echo "‚úÖ Azure Static Web Apps deployment successful"
          echo "üì¶ App location: frontend/public (SPA with organized structure, no build)"
          echo "üîå API location: api (Python 3.11)"
          echo ""
          echo "‚öôÔ∏è  Remember to configure these SWA app settings:"
          echo "   - AZURE_SUBSCRIPTION_ID: Azure subscription ID"
          echo "   - AZURE_RESOURCE_GROUP: Resource group for VMs"
          echo "   - AZURE_CLIENT_ID: Service Principal app ID"
          echo "   - AZURE_CLIENT_SECRET: Service Principal secret"
          echo "   - AZURE_TENANT_ID: Azure AD tenant ID"
          echo "   - DRY_RUN: Set to 'true' for testing without real provisioning"
          echo ""
          echo "üîê Access restricted to: awwsawws@gmail.com"
          echo "   Ensure user is invited to 'invited' role in Azure Portal"

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request

    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: 'close'
