name: Deploy Functions to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/functions-deploy.yml'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'backend'
  PYTHON_VERSION: '3.10'
  AZURE_RESOURCE_GROUP: 'wireguard-spa-rg'  # Your Azure resource group name

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Deploy Durable Functions

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # NOTE: If your Function App has WEBSITE_RUN_FROM_PACKAGE set to a URL,
      # Kudu deployment will fail. To fix this one-time issue, run:
      #   az functionapp config appsettings delete \
      #     --name <your-function-app-name> \
      #     --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
      #     --setting-names WEBSITE_RUN_FROM_PACKAGE
      #   az functionapp restart --name <your-function-app-name> --resource-group ${{ env.AZURE_RESOURCE_GROUP }}
      # See ARCHITECTURE_REVIEW.md for details on deployment models.

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Remove run-from-package (if present) via Kudu
        if: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE != '' }}
        env:
          PUBLISH_PROFILE: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
        run: |
          set -euo pipefail
          if [ -z "${PUBLISH_PROFILE:-}" ]; then
            echo "No publish profile available, skipping Kudu cleanup."
            exit 0
          fi
          # Write publish profile to a temp file
      echo "$PUBLISH_PROFILE" > /tmp/publish.xml
      # Extract publishUrl, userName and userPWD from the publish profile using sed
      PUBURL=$(sed -n 's/.*publishUrl="\([^\"]*\)".*/\1/p' /tmp/publish.xml | head -n1)
      USERNAME=$(sed -n 's/.*userName="\([^\"]*\)".*/\1/p' /tmp/publish.xml | head -n1)
      PASSWORD=$(sed -n 's/.*userPWD="\([^\"]*\)".*/\1/p' /tmp/publish.xml | head -n1)

          if [ -z "$PUBURL" ] || [ -z "$USERNAME" ] || [ -z "$PASSWORD" ]; then
            echo "Failed to parse publish profile, skipping Kudu cleanup."
            exit 0
          fi

          # Remove port if present (publishUrl is usually like <app>.scm.azurewebsites.net:443)
          SCM_HOST=${PUBURL%%:*}

          echo "Calling Kudu to delete WEBSITE_RUN_FROM_PACKAGE on $SCM_HOST"
          # Attempt to delete the setting via Kudu API; ignore failures
          curl -fsS -u "$USERNAME:$PASSWORD" -X DELETE "https://$SCM_HOST/api/settings/WEBSITE_RUN_FROM_PACKAGE" || true
          echo "Kudu cleanup step completed."

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          scm-do-build-during-deployment: false
          enable-oryx-build: false

      - name: Deployment summary
        run: |
          echo "✅ Azure Functions deployed successfully to ${{ env.AZURE_RESOURCE_GROUP }}"
          echo "Package path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}"
          echo "Python version: ${{ env.PYTHON_VERSION }}"
          echo ""
          echo "⚠️  Remember to configure these Function App settings:"
          echo "   - AZURE_SUBSCRIPTION_ID"
          echo "   - AZURE_RESOURCE_GROUP"
          echo "   - AZURE_LOCATION"
          echo "   - ADMIN_USERNAME"
          echo "   - SSH_PRIVATE_KEY_B64"
          echo "   - ALLOWED_EMAILS"
          echo "   - DRY_RUN (set to 'true' for testing)"
