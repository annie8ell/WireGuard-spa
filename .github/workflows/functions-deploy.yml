name: Deploy Functions to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/functions-deploy.yml'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'backend'
  PYTHON_VERSION: '3.10'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Deploy Durable Functions

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Remove WEBSITE_RUN_FROM_PACKAGE setting if present
        run: |
          set -euo pipefail
          FUNCTION_APP_NAME="${{ secrets.AZURE_FUNCTIONAPP_NAME }}"
          
          echo "=== Checking WEBSITE_RUN_FROM_PACKAGE setting ==="
          
          # Query the current value of WEBSITE_RUN_FROM_PACKAGE
          CURRENT_VALUE=$(az functionapp config appsettings list \
            --name "$FUNCTION_APP_NAME" \
            --resource-group "${{ secrets.AZURE_RESOURCE_GROUP || 'wireguard-spa-rg' }}" \
            --query "[?name=='WEBSITE_RUN_FROM_PACKAGE'].value" -o tsv 2>/dev/null || echo "")
          
          if [ -z "$CURRENT_VALUE" ]; then
            echo "✓ WEBSITE_RUN_FROM_PACKAGE is not set. No action needed."
            echo "setting_was_present=false" >> $GITHUB_ENV
          else
            echo "⚠ WEBSITE_RUN_FROM_PACKAGE is currently set to: $CURRENT_VALUE"
            
            # Save the value for audit trail (mask sensitive URLs)
            echo "::add-mask::$CURRENT_VALUE"
            echo "Previous WEBSITE_RUN_FROM_PACKAGE value: $CURRENT_VALUE" > website_run_from_package_backup.txt
            
            # Check if it looks like a URL (starts with http:// or https://)
            if [[ "$CURRENT_VALUE" =~ ^https?:// ]]; then
              echo "⚠ Value appears to be an external package URL, which conflicts with Kudu zipdeploy."
              echo "   Removing WEBSITE_RUN_FROM_PACKAGE to allow publish-profile deployment..."
              
              # Delete the setting
              az functionapp config appsettings delete \
                --name "$FUNCTION_APP_NAME" \
                --resource-group "${{ secrets.AZURE_RESOURCE_GROUP || 'wireguard-spa-rg' }}" \
                --setting-names WEBSITE_RUN_FROM_PACKAGE
              
              echo "✓ WEBSITE_RUN_FROM_PACKAGE setting removed."
              echo "setting_was_present=true" >> $GITHUB_ENV
              
              # Restart the Function App to apply changes
              echo "Restarting Function App to apply configuration changes..."
              az functionapp restart \
                --name "$FUNCTION_APP_NAME" \
                --resource-group "${{ secrets.AZURE_RESOURCE_GROUP || 'wireguard-spa-rg' }}"
              
              echo "✓ Function App restarted successfully."
              echo "⏳ Waiting 30 seconds for Function App to stabilize..."
              sleep 30
            else
              echo "✓ Value does not appear to be a URL. No action needed."
              echo "setting_was_present=false" >> $GITHUB_ENV
            fi
          fi
          
          echo ""
          echo "=== Summary ==="
          echo "Function App is now configured for Kudu/publish-profile deployment."

      - name: Upload backup artifact (if setting was removed)
        if: env.setting_was_present == 'true'
        uses: actions/upload-artifact@v3
        with:
          name: website-run-from-package-backup
          path: website_run_from_package_backup.txt
          retention-days: 90

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          scm-do-build-during-deployment: false
          enable-oryx-build: false

      - name: Deployment summary
        run: |
          echo "✅ Azure Functions deployed successfully"
          echo "Package path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}"
          echo "Python version: ${{ env.PYTHON_VERSION }}"
          echo ""
          echo "⚠️  Remember to configure these Function App settings:"
          echo "   - AZURE_SUBSCRIPTION_ID"
          echo "   - AZURE_RESOURCE_GROUP"
          echo "   - AZURE_LOCATION"
          echo "   - ADMIN_USERNAME"
          echo "   - SSH_PRIVATE_KEY_B64"
          echo "   - ALLOWED_EMAILS"
          echo "   - DRY_RUN (set to 'true' for testing)"
