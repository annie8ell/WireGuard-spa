name: Deploy Functions to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/functions-deploy.yml'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'backend'
  PYTHON_VERSION: '3.10'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Deploy Durable Functions

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Remove WEBSITE_RUN_FROM_PACKAGE if conflicting
        run: |
          set -euo pipefail
          CURRENT_VALUE=$(az functionapp config appsettings list \
            --name "${{ secrets.AZURE_FUNCTIONAPP_NAME }}" \
            --resource-group "${{ secrets.AZURE_RESOURCE_GROUP || 'wireguard-spa-rg' }}" \
            --query "[?name=='WEBSITE_RUN_FROM_PACKAGE'].value" -o tsv 2>/dev/null || echo "")
          
          if [ -n "$CURRENT_VALUE" ] && [[ "$CURRENT_VALUE" =~ ^https?:// ]]; then
            echo "Removing WEBSITE_RUN_FROM_PACKAGE (conflicts with Kudu deployment)"
            echo "Previous value: $CURRENT_VALUE" > website_run_from_package_backup.txt
            az functionapp config appsettings delete \
              --name "${{ secrets.AZURE_FUNCTIONAPP_NAME }}" \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP || 'wireguard-spa-rg' }}" \
              --setting-names WEBSITE_RUN_FROM_PACKAGE
            az functionapp restart \
              --name "${{ secrets.AZURE_FUNCTIONAPP_NAME }}" \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP || 'wireguard-spa-rg' }}"
            sleep 30
            echo "removed=true" >> $GITHUB_ENV
          else
            echo "WEBSITE_RUN_FROM_PACKAGE not set or not a URL - no action needed"
            echo "removed=false" >> $GITHUB_ENV
          fi

      - name: Upload backup artifact
        if: env.removed == 'true'
        uses: actions/upload-artifact@v3
        with:
          name: website-run-from-package-backup
          path: website_run_from_package_backup.txt
          retention-days: 90

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          scm-do-build-during-deployment: false
          enable-oryx-build: false

      - name: Deployment summary
        run: |
          echo "✅ Azure Functions deployed successfully"
          echo "Package path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}"
          echo "Python version: ${{ env.PYTHON_VERSION }}"
          echo ""
          echo "⚠️  Remember to configure these Function App settings:"
          echo "   - AZURE_SUBSCRIPTION_ID"
          echo "   - AZURE_RESOURCE_GROUP"
          echo "   - AZURE_LOCATION"
          echo "   - ADMIN_USERNAME"
          echo "   - SSH_PRIVATE_KEY_B64"
          echo "   - ALLOWED_EMAILS"
          echo "   - DRY_RUN (set to 'true' for testing)"
