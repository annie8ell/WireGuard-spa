name: Deploy Functions to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/functions-deploy.yml'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'backend'
  PYTHON_VERSION: '3.10'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Deploy Durable Functions

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          scm-do-build-during-deployment: false
          enable-oryx-build: false

      - name: Deployment summary
        run: |
          echo "✅ Azure Functions deployed successfully"
          echo "Package path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}"
          echo "Python version: ${{ env.PYTHON_VERSION }}"
          echo ""
          echo "⚠️  Remember to configure these Function App settings:"
          echo "   - AZURE_SUBSCRIPTION_ID"
          echo "   - AZURE_RESOURCE_GROUP"
          echo "   - AZURE_LOCATION"
          echo "   - ADMIN_USERNAME"
          echo "   - SSH_PRIVATE_KEY_B64"
          echo "   - ALLOWED_EMAILS"
          echo "   - DRY_RUN (set to 'true' for testing)"
