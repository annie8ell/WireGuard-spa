<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - WireGuard On-Demand Launcher</title>
    <!-- Foundation CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .container {
            max-width: 500px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 2rem;
            text-align: center;
        }
        .logo {
            font-size: 3rem;
            color: #2199e8;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
        }
        .provider-button {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            padding: 1rem;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 4px;
            transition: opacity 0.2s;
        }
        .provider-button:hover {
            opacity: 0.9;
        }
        .provider-microsoft {
            background-color: #00a4ef;
            color: white;
        }
        .provider-google {
            background-color: #4285f4;
            color: white;
        }
        .info-box {
            background-color: #e7f3ff;
            border: 1px solid #2199e8;
            border-radius: 4px;
            padding: 1rem;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê</div>
        <h1>WireGuard On-Demand Launcher</h1>
        <p class="subtitle">Choose your sign-in method</p>
        
        <a href="/.auth/login/aad?post_login_redirect_uri=/" class="provider-button provider-microsoft">
            <strong>Sign in with Microsoft</strong>
        </a>
        
        <a href="/.auth/login/google?post_login_redirect_uri=/" class="provider-button provider-google">
            <strong>Sign in with Google</strong>
        </a>
        
        <div class="info-box">
            <strong>Note:</strong> This application is invite-only. You must have the <strong>'invited'</strong> role to access the application.
        </div>
    </div>
</body>
</html>
